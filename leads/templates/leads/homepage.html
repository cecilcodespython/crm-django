<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lead{
            padding-top: top 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            margin-top: 10px;
            background-color: #f6f6f6;
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="/leads/create/">Create a lead</a>
    <br>
    <h1>All The leads</h1>
    {% for lead in leads %}
    <div class="lead">
        <a href="/leads/{{lead.pk}}">{{lead.first_name}} -- {{lead.last_name}}</a>
    </div>
    
    {% endfor %}
</body>
</html>
